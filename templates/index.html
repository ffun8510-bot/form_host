<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <style>
    :root{
      --bg:#f4f7fb;
      --card:#fff;
      --primary:#007BFF;
      --primary-dark:#0056b3;
      --muted:#6b7280;
      --success:#16a34a;
      --danger:#dc2626;
      --radius:12px;
    }
    *{box-sizing:border-box}
    body{
      font-family:Inter, system-ui, Arial, sans-serif;
      background: linear-gradient(180deg,#eef2ff 0%, var(--bg) 100%);
      margin:0;
      padding:28px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .shell{
      width:100%;
      max-width:980px;
      display:grid;
      grid-template-columns:1fr 360px;
      gap:24px;
      align-items:start;
    }
    @media (max-width:880px){
      .shell{grid-template-columns:1fr; padding:12px}
    }

    .card{
      background:var(--card);
      padding:22px;
      border-radius:var(--radius);
      box-shadow:0 8px 30px rgba(16,24,40,0.08);
    }

    form{display:block}
    h2{margin:0 0 12px 0; font-size:18px; color:#0f172a}
    p.lead{margin:0 0 18px 0; color:var(--muted); font-size:13px}

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    @media (max-width:520px){ .grid{grid-template-columns:1fr} }

    .input-group{
      position:relative;
    }
    .input{
      width:100%;
      padding:14px 14px 14px 40px;
      border:1px solid #e6e9ef;
      border-radius:10px;
      background:transparent;
      font-size:14px;
      color:#0f172a;
      transition:box-shadow .18s, border-color .12s, transform .12s;
    }
    .input:focus{outline:none; border-color:var(--primary); box-shadow:0 4px 18px rgba(2,6,23,0.06)}
    .icon{
      position:absolute;
      left:12px;
      top:50%;
      transform:translateY(-50%);
      width:18px; height:18px;
      opacity:0.7;
      color:var(--muted);
    }
    label.floating{
      position:absolute;
      left:44px;
      top:50%;
      transform:translateY(-50%);
      transition: all .18s ease;
      color:var(--muted);
      pointer-events:none;
      font-size:13px;
      background:transparent;
    }
    .input:focus + label.floating,
    .input.filled + label.floating{
      top:-8px;
      font-size:11px;
      color:var(--primary);
      background:var(--card);
      padding:0 6px;
      left:36px;
    }

    textarea.input{min-height:110px; resize:vertical; padding-top:18px}
    .meta-row{display:flex; justify-content:space-between; align-items:center; gap:12px; margin:8px 0 0 0}
    .char-count{font-size:12px; color:var(--muted)}
    .error{color:var(--danger); font-size:12px; margin-top:6px}

    .actions{margin-top:16px; display:flex; gap:12px}
    .btn{
      flex:1;
      padding:12px 14px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:600;
      background:var(--primary);
      color:white;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      transition:background .12s, transform .08s;
    }
    .btn:active{transform:translateY(1px)}
    .btn:disabled{opacity:.7; cursor:progress}
    .btn.ghost{background:transparent; color:var(--primary); border:1px solid #e6e9ef}

    .spinner{
      width:16px; height:16px; border-radius:50%;
      border:2px solid rgba(255,255,255,0.35);
      border-top-color:white;
      animation:spin .8s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    /* preview */
    .preview{padding:18px; border-radius:10px; background:linear-gradient(180deg,#ffffff, #fbfdff); min-height:200px}
    .preview h3{margin:0 0 8px 0; font-size:15px}
    .preview .empty{color:var(--muted); font-size:13px}
    .preview p{margin:6px 0; color:#0f172a}
    .k{color:var(--muted); font-size:13px}

    /* toast */
    .toast{
      position:fixed;
      right:18px;
      bottom:18px;
      background:#0f172a;
      color:white;
      padding:12px 16px;
      border-radius:10px;
      box-shadow:0 6px 24px rgba(2,6,23,0.12);
      transform:translateY(12px);
      opacity:0;
      transition:transform .18s, opacity .18s;
      z-index:1200;
    }
    .toast.show{transform:translateY(0); opacity:1}
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <form id="dataForm" method="POST" action="/submit" novalidate>
        <h2>Submit Your Details</h2>
        <p class="lead">A modern interactive form with live preview and inline validation.</p>

        <div class="grid">
          <div class="input-group">
            <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zM2 22a10 10 0 0 1 20 0" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <input class="input" id="name" name="name" type="text" placeholder=" " required>
            <label class="floating" for="name">Full name</label>
            <div id="nameErr" class="error" style="display:none"></div>
          </div>

          <div class="input-group">
            <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M3 8l9 6 9-6" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <input class="input" id="email" name="email" type="email" placeholder=" " required>
            <label class="floating" for="email">Email address</label>
            <div id="emailErr" class="error" style="display:none"></div>
          </div>
        </div>

        <div style="margin-top:12px" class="input-group">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <textarea class="input" id="message" name="message" placeholder=" " rows="4" maxlength="500" required></textarea>
          <label class="floating" for="message">Message</label>
          <div class="meta-row">
            <div id="msgErr" class="error" style="display:none"></div>
            <div class="char-count"><span id="charCount">0</span>/500</div>
          </div>
        </div>

        <div class="actions">
          <button type="submit" id="submitBtn" class="btn">
            <span id="btnContent">Submit</span>
          </button>
          <button type="button" id="previewReset" class="btn ghost">Reset</button>
        </div>
      </form>
    </div>

    <div class="card preview" aria-live="polite">
      <h3>Live Preview</h3>
      <div id="previewEmpty" class="empty">Your submitted data will appear here as you type.</div>
      <div id="previewBlock" style="display:none">
        <p><strong class="k">Name:</strong> <span id="pvName"></span></p>
        <p><strong class="k">Email:</strong> <span id="pvEmail"></span></p>
        <p><strong class="k">Message:</strong></p>
        <p id="pvMessage" style="white-space:pre-wrap; background:#f8fafc; padding:10px; border-radius:8px;"></p>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    (function(){
      const form = document.getElementById('dataForm');
      const inputs = form.querySelectorAll('.input');
      const nameEl = document.getElementById('name');
      const emailEl = document.getElementById('email');
      const msgEl = document.getElementById('message');
      const charCount = document.getElementById('charCount');
      const pvName = document.getElementById('pvName');
      const pvEmail = document.getElementById('pvEmail');
      const pvMessage = document.getElementById('pvMessage');
      const previewEmpty = document.getElementById('previewEmpty');
      const previewBlock = document.getElementById('previewBlock');
      const submitBtn = document.getElementById('submitBtn');
      const btnContent = document.getElementById('btnContent');
      const toast = document.getElementById('toast');
      const previewReset = document.getElementById('previewReset');

      // utility
      function showToast(msg, ok=true){
        toast.textContent = msg;
        toast.style.background = ok ? '#0f172a' : 'var(--danger)';
        toast.classList.add('show');
        setTimeout(()=>toast.classList.remove('show'), 3500);
      }

      // floating labels: add filled class if has value
      function refreshFilled(el){
        if(el.value && el.value.trim() !== '') el.classList.add('filled');
        else el.classList.remove('filled');
      }
      inputs.forEach(i=>{
        refreshFilled(i);
        i.addEventListener('input', ()=>{ refreshFilled(i); livePreview(); });
        i.addEventListener('blur', ()=> refreshFilled(i));
      });

      // character count
      msgEl.addEventListener('input', ()=>{
        charCount.textContent = msgEl.value.length;
      });

      // live preview update
      function livePreview(){
        const n = nameEl.value.trim();
        const e = emailEl.value.trim();
        const m = msgEl.value.trim();
        pvName.textContent = n || '—';
        pvEmail.textContent = e || '—';
        pvMessage.textContent = m || '';
        if(n || e || m){
          previewEmpty.style.display = 'none';
          previewBlock.style.display = 'block';
        } else {
          previewEmpty.style.display = 'block';
          previewBlock.style.display = 'none';
        }
      }
      livePreview();

      // reset preview and form
      previewReset.addEventListener('click', ()=>{
        form.reset();
        inputs.forEach(i=>i.classList.remove('filled'));
        charCount.textContent = 0;
        livePreview();
      });

      // simple inline validation
      function validate(){
        let ok = true;
        const nameErr = document.getElementById('nameErr');
        const emailErr = document.getElementById('emailErr');
        const msgErr = document.getElementById('msgErr');
        nameErr.style.display = 'none';
        emailErr.style.display = 'none';
        msgErr.style.display = 'none';

        if(nameEl.value.trim().length < 2){
          nameErr.textContent = 'Please enter your name (2+ characters)';
          nameErr.style.display = 'block'; ok=false;
        }
        if(!emailEl.checkValidity()){
          emailErr.textContent = 'Please enter a valid email address';
          emailErr.style.display = 'block'; ok=false;
        }
        if(msgEl.value.trim().length < 6){
          msgErr.textContent = 'Message should be at least 6 characters';
          msgErr.style.display = 'block'; ok=false;
        }
        return ok;
      }

      // submit handler with spinner
      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        if(!validate()) return showToast('Fix the errors and try again.', false);

        // loading state
        submitBtn.disabled = true;
        btnContent.innerHTML = '<span class="spinner" aria-hidden="true"></span> Sending';

        try{
          const fd = new FormData(form);
          const res = await fetch(form.action, { method:'POST', body: fd });
          const data = await (res.ok ? res.json() : res.text().then(t=>({ message: t || 'Server error' })));
          // show response
          showToast(data.message || 'Submitted successfully', res.ok);
          if(res.ok){
            form.reset();
            inputs.forEach(i=>i.classList.remove('filled'));
            charCount.textContent = 0;
            livePreview();
          }
        }catch(err){
          console.error(err);
          showToast('Network error — try again', false);
        }finally{
          submitBtn.disabled = false;
          btnContent.textContent = 'Submit';
        }
      });
    })();
  </script>
</body>
</html>
